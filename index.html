<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE CODE EDITOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d97ff7c508.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- left part-->
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea  id="html_code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea  id="css_code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i> JAVASCRIPT</label>
            <textarea  id="js_code" onkeyup="run()"></textarea>

        </div>

        <!-- Right part-->
        <div class="right">
            <label ><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    
    <script src="/script.js" >
        
    </script>
</body>
</html>
